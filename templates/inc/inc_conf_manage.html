{% extends 'base.html' %}
{% load humanize %}
{% block page-content %}
{% include 'nav_cat_bar.html' %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>平台区域选择</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">未启用 1</a>
                            </li>
                            <li><a href="#">未启用 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>


                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-4 m-b-xs">
                              {% for num in area_info %}
                                    <a class="btn btn-sm btn-primary btn-write" href="?project={{project}}&area={{num}}">{{num}}</a>
                              {% endfor %}
                        </div>

                    </div>

                    <div class="table-responsive">
                        <form id="nameform" onsubmit="return check_platform();">
                            <table class="table table-hover table-bordered">
                                <thead>
                                  <th class="text-center">平台类型</th>
                                  <th class="text-center">平台简称</th>
                                  <th class="text-center">模版编辑</th>
                                </thead>
                                <tbody>
                                    {% for k,v in platform_dict.items %}
                                      <tr class="text-center">
                                        <td>{{k}}</td>
                                        <td>{{v}}</td>
                                        <td>
                                            <a href="/inc/inc_conf_edit/?&area={{ area_name }}&platform={{ k }}&game_type=online" class="btn btn-xs btn-primary">正式服</a>
                                            <a href="/inc/inc_conf_edit/?&area={{ area_name }}&platform={{ k }}&game_type=qc" class="btn btn-xs btn-danger" >测试服</a>
                                        </td>
                                      </tr>
                                      {% endfor %}
                                </tbody>
                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
