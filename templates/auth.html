<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title> 登录 | 运维管理平台</title>    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">    <link href="/static/css/bootstrap.min.css" rel="stylesheet">    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">    <link href="/static/css/animate.css" rel="stylesheet">    <link href="/static/css/style.css" rel="stylesheet"></head><body class="gray-bg">    <div class="middle-box text-center loginscreen  animated fadeInDown">        <div>            <div>                <h1 class="logo-name"><img src="/static/img/html_logo.png"></h1>            </div>            {% if error %}                <div class="alert alert-danger text-center">{{ error }}</div>            {% endif %}            <h2>欢迎登陆</h2>            <form class="m-t" role="form" method="post" action="/account_process/?code={{outtext}}">                <div class="form-group">                    <input type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">                </div>                <div class="form-group">                    <input type="password" name="password" class="form-control" placeholder="Password" required="">                </div>                <div class="form-group ">                    <div class="row">                        <div class="col-lg-8">                            <input type="text" name="verification" class="form-control" placeholder="" required="">                        </div>                        <div class="col-lg-4">                            <img src="/static/yanzhenma/img/code.png" />                        </div>                    </div>                </div>                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>            </form>            <p class="m-t"> <small><b>Copyright</b>©2013-2015 SPLUS. All Rights Reserved</small> </p>        </div>    </div>    <!-- Mainly scripts -->    <script src="/static/js/jquery-2.1.1.js"></script>    <script src="/static/js/bootstrap.min.js"></script></body></html>
